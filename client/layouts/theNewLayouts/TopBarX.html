<template name="TopBarX">
    {{#if Template.subscriptionsReady}}
        <div class="fixed">
            <nav class="top-bar" data-topbar role="navigation">
                <ul class="title-area small-2 small-offset-1">
                    <li class="name">
                        <h1><a href="/home">RushMid <small>- In Alpha</small></a></h1>
                    </li>
                    <!-- Remove the class "menu-icon" to get rid of menu icon. Take out "Menu" to just have icon alone -->
                </ul>

                <div class=" section top-bar-section2">
                    {{#if user}}
                    <!-- Left Nav Section -->
                        <ul class="right">
                            <li><a href="/user/{{user._id}}"><i class="fa fa-user"></i></a></li>
                        </ul>
                        <ul class="right">
                            <li class="notification-li">{{#if equals howManyNotifications 0}} {{else}}{{howManyNotifications}}{{/if}}<a href="#" class="showSettings"><i class="fa fa-bell-o" aria-hidden="true"></i></a></li>
                        </ul>
                        {{#if lobby}}
                            <ul class="right">
                                <li class="lobby-li"><span class="label warning lobby-label"><p>YouÂ´re In A Lobby</p>{{count.count}}/{{count.howMany}} - Status: geting ready</span></li>
                            </ul>
                        {{/if}}
                    {{else}}
                        <ul class="right">
                            <li><a href="/login" class="login-button"><i class="fa fa-user-plus"></i></a></li>
                        </ul>
                    {{/if}}
                </div>
                {{#if showSettings}}
                    <div class="arrow_box">
                        <div class="not-content">
                            {{#each notifications}}
                                <div class="eachNotClicker">
                                    {{#if equals type 1}}
                                        <div class="eachNot">
                                            <div class="friendImage small-3 columns">
                                                <img src="/Avatars/{{getImageFromId senderId}}" alt="">
                                            </div>
                                            <div class="small-9 columns not-cont-text">
                                                <p>Friend Request {{#if equals state 0}}<span class="label success">New</span>{{/if}}</p>
                                                From {{getNameFromId senderId}}
                                            </div>
                                        </div>
                                        <hr>
                                    {{/if}}
                                    {{#if equals type 2}}
                                        <div class="eachNot">
                                            <div class="classfriendImage small-3 columns">
                                                <img src="/Avatars/{{getImageFromId senderId}}" alt="">
                                            </div>
                                            <div class="small-9 columns not-cont-text">
                                                <p>Game Invite -  {{content.Game._gameId}} <span class="label success">New</span></p>
                                                From {{getNameFromId senderId}}
                                            </div>
                                        </div>
                                        <hr>
                                    {{/if}}
                                </div>
                            {{/each}}
                        </div>
                    </div>
                {{/if}}
            </nav>
        </div>
    {{/if}}
</template>
