<template name="TopMenu">
    <ul class="nav navbar-nav navbar-right">
        <li><a href="/home"><i class="fa fa-home fa-1x"></i></a></li>
        <li class="dropdown">
            <a href="" id="dLabel" data-target="droppedDown" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><i class="fa fa-bell-o fa-1x"></i></a>
            <ul class="dropdown-menu" aria-labelledby="dLabel">
                {{#each notifications}}
                    <li>{{textToShow this.type}} {{this.senderId}} <a href="" class="{{classToShow this.type}}">Accept Game Invite</a></li>
                {{/each}}
            </ul>
        </li>
        <li><a href="/user/{{currentUser.profile.userName}}"><i class="fa fa-user fa-1x"></i></a></li>
        {{>Logout}}
    </ul>
    </template>
